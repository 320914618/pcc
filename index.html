    <script type="text/javascript">
        var input1=document.getElementById("input1");
        var input2=document.getElementById("input2");
        var nn1=/^([\w-]+)@[1-9a-zA-Z]{2,4}(\.[a-zA-Z]{2,3}){1,2}$/;
        var nn11=/^1[34578]\d{9}$/;
        input1.onblur=function(){
            if(nn1.test(input1.value)||nn11.test(input1.value)){
                input1.placeholder="正确";
                input1.style.border="1px solid blue";
            }else{
                input1.placeholder="请输入邮箱或者手机号";
                input1.style.border="1px solid red";
            }
        };
        var nn2=/^([a-z1-9]{6,16})|([A-Z1-9]{6,16})$/;
        input2.onblur=function(){
            if(nn2.test(input2.value)){
                input2.placeholder="正确";
                input2.style.border="1px solid blue";
            }else{
                input2.placeholder="请输入6到16位密码,区分大小写";
                input2.style.border="1px solid red";

        }
